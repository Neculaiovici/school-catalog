<h2 mat-dialog-title>Update password</h2>
<div mat-dialog-content>
  <mat-form-field apperance="outline">
    <mat-label>Password</mat-label>
    <input [type]="hide ? 'password' : 'text'" matInput formControl="password" required />
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <!-- <mat-error *ngIf="password.invalid"> {{ getPasswordErrorMessage() }} </mat-error> -->
  </mat-form-field>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
