<mat-toolbar>
  <span>School application</span>
  <span class="example-spacer"></span>
  <div *ngIf="(isLoggedIn$ | async) == true; else loginRegister">
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <a (click)="onLogout()"><mat-icon>logout</mat-icon></a>
    </button>
  </div>
  <ng-template #loginRegister>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <a routerLink="auth/login"><mat-icon>login</mat-icon></a>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <a routerLink="auth/sign-up"><mat-icon>how_to_reg</mat-icon></a>
    </button>
  </ng-template>
</mat-toolbar>
